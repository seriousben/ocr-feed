machine:
  services:
    - docker
  node:
    version: 6.9.2

test:
  overrides:
    - cd client && npm install --dev && npm test && cd ..
    - cd server && npm install --dev && npm test && cd ..

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - cd client && docker build --rm=false -t ocr-feed-client . && docker tag ocr-feed-client:latest "seriousben/ocr-feed-client:CIRCLE_BUILD_NUM" && docker push "seriousben/ocr-feed-client:$CIRCLE_BUILD_NUM" && cd ..
      - cd server && docker build --rm=false -t ocr-feed-server . && docker tag ocr-feed-server:latest "seriousben/ocr-feed-server:CIRCLE_BUILD_NUM" && docker push "seriousben/ocr-feed-server:$CIRCLE_BUILD_NUM" && cd ..
  production:
    branch: master
    commands:
      - ./deploy.sh $CIRCLE_BUILD_NUM
